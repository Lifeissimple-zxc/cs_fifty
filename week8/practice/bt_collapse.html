<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Doc</title>
    <!-- The below two tags enable usage of boostrap in an application -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </body>
</head>
<body>
    <div class="container">
        <!-- Toggle that controls id=row element -->
        <button class="btn btn-primary" data-bs-toggle="collapse"
        data-bs-target=".row" aria-expanded="false"
        aria-controls="row">Toggle</button>
        

        <div class="row collapse" id="row"> 
            <div class="col">
                <div class="box"></div>
            </div>
        </div>

        <div class="row collapse" id="row"> 
            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
