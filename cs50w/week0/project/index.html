<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<header>
    <div class="navigation-container">
        <button onclick="location.href='image.html'" type="button" class="search-button">
            Image Search
        </button>
        <button onclick="location.href='advanced.html'" type="button" class="search-button">
            Advanced Search
        </button>        
    </div>
</header>
<body>
    <center class="page-center">
        <img
            src="https://github.com/Lifeissimple-zxc/random_stuff/blob/main/chicken_search.jpg?raw=true"
            alt="Chicken Detective.JPG" height="200" width="400"
        >
        <form action="https://www.google.com/search">
            <div name="search-text" class="search-bar">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="search-magnifier">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" name="q" maxlength="2048" autofocus class="search-textarea roboto-font">
            </div>
            <center>
                <input type="submit" value="Google Search" class="search-button roboto-font">
                <input type="submit" value="I'm Feeling Lucky" name="btnI" class="search-button roboto-font">
            <center>
        </form>
    <center>
</body>
</html>
