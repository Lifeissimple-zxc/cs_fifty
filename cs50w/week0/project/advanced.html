<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<header>
    <div class="navigation-container">
        <button onclick="location.href='index.html'" type="button" class="search-button">
            Google Search
        </button>
        <button onclick="location.href='image.html'" type="button" class="search-button">
            Image Search
        </button>        
    </div>
</header>
<body>
    <div style="margin-left:20px">
        <h2 class="roboto-font" style="color:#2171ec">
            Advanced Search
        </h2>
        <div>
            <h4 class="roboto-font font-color-uber-gray">Find pages with...</h4>
            <form action="https://www.google.com/search" display="block">
                <div class="advanced-search-row">
                    <div class="advanced-search-prompt">all these words:</div>
                    
                    <div name="search-text" class="search-bar-advanced">
                        <input type="text" name="as_q" maxlength="2048" class="search-textarea roboto-font">
                    </div>    
                </div>

                this exact word or phrase:
                <div name="search-text" class="search-bar-advanced">
                    <input type="text" name="as_epq" maxlength="2048" class="search-textarea roboto-font">
                </div>

                any of these words:
                <div name="search-text" class="search-bar-advanced">
                    <input type="text" name="as_oq" maxlength="2048" class="search-textarea roboto-font">
                </div>

                none of these words:
                <div name="search-text" class="search-bar-advanced">
                    <input type="text" name="as_eq" maxlength="2048" class="search-textarea roboto-font">
                </div>

                <input type="submit" style="margin: 0px;" value="Advanced Search" class="search-button roboto-font">
            </form>
        </div>
    </div>
</body>
</html>
